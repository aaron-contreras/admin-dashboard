<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <section class="title sidebar-item">
        <img src="" alt="Logo Placeholder">
        <h2>Dashboard</h2>
      </section>
      <nav class="navbar">
        <div class="sidebar-item">
          <img src="" alt="Home Icon">
          <p>Home</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Profile Icon">
          <p>Profile</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Messages Icon">
          <p>Messages</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="History Icon">
          <p>History</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Tasks Icon">
          <p>Tasks</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Communities Icon">
          <p>Communities</p>
        </div>
      </nav>
      <nav class="navbar">
        <div class="sidebar-item">
          <img src="" alt="Settings Icon">
          <p>Settings</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Support Icon">
          <p>Support</p>
        </div>
        <div class="sidebar-item">
          <img src="" alt="Privacy Icon">
          <p>Privay</p>
        </div>
      </nav>
    </aside>
    <section class="main-container">
      <header class="header-container">
        <div class="search-container">
          <p>placeholder</p>
          <input type="search" name="project_name" id="project_name">
        </div>
        <div class="user-actions-container">
          <span class="notifications-icon">PH</span>
          <div class="user-profile-container">
            <span class="profile-picture">PH</span>
            <span class="user-name">Aaron Contreras</span>
          </div>
        </div>
        <div class="user-welcome-container"></div>
        <div class="project-button-actions"></div>
      </header>
      <main class="main-content-container"></main>
    </section>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
